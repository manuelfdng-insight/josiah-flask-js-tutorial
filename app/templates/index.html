<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h1 class="h4 mb-0">Todo Application</h1>
                        </div>
                        <div class="card-body">
                            <!-- Todo Form -->
                            <form id="todo-form" class="mb-4">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="2"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Todo</button>
                                <button type="button" id="update-btn" class="btn btn-success d-none">Update Todo</button>
                                <button type="button" id="cancel-btn" class="btn btn-secondary d-none">Cancel</button>
                            </form>
                            <!-- Filter Controls -->
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="dropdown">
                                    <button class="btn btn-outline-secondary dropdown-toggle"
                                            type="button"
                                            id="filterDropdown"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false">Filter</button>
                                    <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                                        <li>
                                            <a class="dropdown-item filter-option" data-filter="all" href="#">All</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item filter-option" data-filter="active" href="#">Active</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item filter-option" data-filter="completed" href="#">Completed</a>
                                        </li>
                                    </ul>
                                </div>
                                <span id="current-filter" class="text-muted">Showing: All</span>
                            </div>
                            <!-- Todo List -->
                            <div id="todo-list" class="list-group">
                                <!-- Todo items will be inserted here dynamically -->
                                <div class="list-group-item text-center text-muted" id="empty-state">
                                    <p class="mb-0">No todos yet. Add one above!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Templates -->
        <template id="todo-item-template">
            <div class="list-group-item todo-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" class="form-check-input me-2 todo-check">
                        <div>
                            <h5 class="mb-1 todo-title"></h5>
                            <p class="mb-1 text-muted todo-description"></p>
                            <small class="text-muted todo-date"></small>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-primary me-1 edit-btn">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-btn">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </template>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/api.js') }}"></script>
        <script src="{{ url_for('static', filename='js/todoManager.js') }}"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
